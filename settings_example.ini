[Hotkey]
# Hotkey combination for capturing screenshots and performing OCR
# Format: modifier+modifier+key (e.g., ctrl+shift+f12)
combination = ctrl+shift+f12

# Hotkey combination for showing the suggestion window without capturing
# Format: modifier+modifier+key (e.g., ctrl+alt+f12)
suggestion_only = ctrl+alt+f12

[OCR]
# OCR language(s) to use
# Examples: eng (English), deu (German), eng+deu (English and German)
language = eng

# Whether to optimize images before OCR processing
# Values: True, False
optimize = True

[Output]
# Directory to store output files (screenshots and OCR text)
# Will be created if it doesn't exist
directory = output

[Suggestions]
# Whether to enable the suggestion feature
# Values: True, False
enabled = True

# Maximum number of suggestions to display
# Recommended range: 5-20
max_results = 10

# Whether to show the suggestion window at application startup
# Values: True, False
show_at_startup = False

[Logging]
# Whether to enable debug logging
# Values: True, False
debug = False

# Log level to use
# Values: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO
